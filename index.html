<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1170px" />
    <script src="./code/catch.js"></script>
    <link rel="stylesheet" href="./code/style.css" />
    <title>Поймай крота!</title>
  </head>

  <body>
    <header id="header">Кто-то должен его поймать!</header>
    <div class="content">
      <img src="images/krot-s-lopatoy.jpg" alt="krot" class="krot" id="krot" />
      <img
        src="images/policeman.png"
        alt="policeman"
        class="police"
        id="police"
      />
      <input
        type="image"
        src="images/play.png"
        alt="play"
        class="play"
        id="play"
      />
      <div class="field" id="field"></div>
      <div class="counter" id="counter"></div>
      <input
        type="image"
        src="images/volumeon.png"
        alt="music"
        class="audio"
        id="audioOn"
      />
      <input
        type="image"
        src="images/volumeoff.png"
        alt="music"
        class="audio1"
        id="audioOff"
      />

      <div class="timer" id="timer"></div>
      <div class="end" id="end"></div>
      <input
        type="image"
        src="images/tryagain.png"
        alt="try again"
        class="again"
        id="again"
      />
    </div>
  </body>
</html>
